<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>まおりゅう戦闘キャラクター情報</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" href="/image/favicon_battle.png">
    <style>
        /* New Game Site Theme for data_*.html (Fixed Column Header Check) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #1a1a2e; /* Deep Blue/Purple */
            color: #e0e0e0; /* Light text */
        }
        h1 { 
            text-align: center; 
            color: #ffc107; /* Gold Header */
            border-bottom: 3px solid #00bcd4;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px #000;
        }
        h3 {
            color: #00bcd4; /* Cyan subheading */
            border-left: 5px solid #ffc107;
            padding-left: 10px;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        a {
            color: #ffc107; /* Gold links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Common Container/Panel Style */
        #searchControls, #columnSelector {
            background-color: #2c394b; /* Dark Card Background */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            border: 1px solid #00bcd4;
        }

        /* Button Styling */
        button {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            margin-right: 5px;
            transition: background-color 0.3s;
        }
        /* Primary buttons (Search, Add Condition, Check All) */
        button:not(:hover) {
            background-color: #00bcd4; /* Cyan */
            color: #1a1a2e;
        }
        button:hover {
            background-color: #ffc107; /* Gold on hover */
            color: #1a1a2e;
        }

        /* Form/Input Styling */
        select, input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #3e4a59; /* Darker input background */
            color: #e0e0e0;
        }

        /* Table Styling */
        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
            border: 1px solid #00bcd4; /* Cyan border around wrapper */
            border-radius: 5px;
        }
        #charaTable {
            table-layout: fixed;
            width: auto;
            border-collapse: collapse;
            min-width: 100%; /* Ensure table takes up space */
        }

        /* Header Row (Vertical Fix) */
        #charaTable th {
            position: sticky;
            top: 0;
            z-index: 900;
            background-color: #00bcd4; /* Cyan header background */
            color: #1a1a2e; /* Dark text */
            border: 1px solid #2c394b;
        }
        
        /* Data Cells */
        #charaTable td {
            padding: 5px 10px;
            border: 1px solid #444;
            background-color: #2c394b; /* Darker cell background */
            color: #e0e0e0;
            /* Preserve existing overflow rules */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 25px;
        }
        
        /* Alternating Row Color (Stripe) */
        #charaTable tbody tr:nth-child(even) td {
            background-color: #3e4a59; /* Slightly different stripe color */
        }
        
        /* === 横スライド時の固定列（1列目: 画像） === */
        /* 画像列（最初の列）の固定（データセル） */
        #charaTable td:first-child {
            position: sticky;
            left: 0;
            z-index: 800;
            /* 背景色を明示的に設定し、スライド時に他の列の上に確実に描画されるようにする */
            background-color: #2c394b !important; 
            border-right: 2px solid #ffc107; /* Highlight fixed column */
        }
        
        /* 画像列（最初の列）の固定（ヘッダーセル） */
        #charaTable th:first-child {
            position: sticky; /* 継承されないので再設定 */
            left: 0;
            z-index: 910; 
            /* ヘッダー全体の色と同じ色を明示的に設定 */
            background-color: #00bcd4; 
        }
        
        /* === 横スライド時の固定列（2列目: キャラ名/称号） === */
        /* キャラ名列（2番目の列）の固定（データセル） */
        #charaTable td:nth-child(2) {
            position: sticky;
            left: 60px; /* 画像列の幅に合わせて調整 */
            z-index: 800;
            background-color: #2c394b !important; 
            border-right: 1px solid #444;
        }
        /* キャラ名列（2番目の列）の固定（ヘッダーセル） */
        #charaTable th:nth-child(2) {
            position: sticky; /* 継承されないので再設定 */
            left: 60px; /* 画像列の幅に合わせて調整 */
            z-index: 910; 
            background-color: #00bcd4;
        }
        
        /* Checkbox Container Layout */
        #columnCheckboxesContainer {
            border: 1px solid #00bcd4; /* Panel border */
            padding: 10px;
        }
        #columnCheckboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px 0;
        }
        
        /* Filter Row Styling */
        .filterRow {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            background-color: #3e4a59;
            padding: 8px;
            border-radius: 4px;
        }
        .remove-filter-btn {
            background-color: #dc3545; /* Red for delete */
            color: white;
        }
        .remove-filter-btn:hover {
            background-color: #c82333;
        }
        @media (max-width: 600px) {
            .filterRow{
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 10px;
            }
            .filterRow select,
            .filterRow input {
                width: 100% !important;
                box-sizing: border-box;
            }
            button {
                padding: 12px;
                width: 100%;
                margin-bottom: 5px;
            }
            #charaTable td, #charaTable th {
                font-size: 11px; /* スマホでは文字を小さく */
                padding: 2px 4px;
            }
            #charaTable td:nth-child(2),#charaTable th:nth-child(2) {
                position: static !important;
            }
        }
    </style>
</head>
<body>
    <h1>戦闘キャラクター一覧</h1>
    <p style="text-align: center;">
        <a href="index.html" style="font-size: 1.1em; color: #007bff;">
            ← まとめサイトTOPへ戻る
        </a>
    </p>
    <div id="searchControls">
        <h3>絞り込み条件の設定</h3>
        <div id="filtersContainer">
        </div>
        <p>
            <button onclick="addFilterRow()">条件を追加</button>
            <button onclick="filterCharacters()">検索を実行</button>
            <button onclick="renderTable(allCharacters)">リセット</button>
        </p>
    </div>
    
    <div id="columnSelector">
        <h3 id="columnToggleHeader" style="cursor: pointer; margin-top: 0; margin-bottom: 5px;">
            表示列の設定 
            <small>(クリックで開閉)</small>
        </h3>
        <div id="columnCheckboxesContainer" style="border: 1px solid #ccc; padding: 10px;">
            <p style="margin-top: 0;">
                <button onclick="checkAllColumns()">全選択</button>
                <button onclick="uncheckAllColumns()">全解除</button>
            </p>
            <div id="columnCheckboxes" style="display: flex; flex-wrap: wrap; gap: 10px;">
                </div>
        </div>
    </div>
    

    <hr>

    <div class="table-wrapper"> 
        <table border="1" id="charaTable">
            <tbody id="charaTableBody"></tbody>
        </table>
    </div>

    <script src="script_battle.js"></script>
    <p style="text-align: center;">
        <a href="index.html" style="font-size: 1.1em; color: #007bff;">
            ← まとめサイトTOPへ戻る
        </a>
    </p>
</body>
</html>

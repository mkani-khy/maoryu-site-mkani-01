<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>保存済み編成詳細ビュー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" href="image/favicon_battle.png">
    <style>
        /* New Game Site Theme for saved_teams_view.html (Fixed Column Header Check) */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px; 
            background-color: #1a1a2e; /* Deep Blue/Purple */
            color: #e0e0e0; /* Light text */
        }
        h1 { 
            text-align: center; 
            color: #ffc107; /* Gold Header */
            border-bottom: 3px solid #00bcd4;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px #000;
        }
        h2 { 
            /* Game Section Header Style */
            border-left: 8px solid #ffc107; 
            padding-left: 15px; 
            color: #00bcd4; 
            margin-top: 40px; 
            margin-bottom: 15px;
            background-color: #2c394b;
            padding: 10px 15px;
            border-radius: 6px;
        }
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), #00bcd4, rgba(0, 0, 0, 0));
            margin: 30px 0;
        }
        
        /* チーム選択エリア (Panel/Card) */
        #teamSelectorContainer {
            background-color: #2c394b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            margin-bottom: 25px;
            text-align: center;
            border: 2px solid #ffc107;
        }
        select {
            padding: 10px;
            font-size: 1.1em;
            width: 300px;
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #00bcd4;
            background-color: #3e4a59;
            color: #e0e0e0;
        }
        #teamInfo {
            color: #00bcd4; 
            font-size: 1em; 
            margin-top: 10px;
        }

        /* Button Styling */
        button {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            margin-right: 5px;
            transition: background-color 0.3s;
            background-color: #00bcd4; /* Cyan */
            color: #1a1a2e;
        }
        button:hover {
            background-color: #ffc107; /* Gold on hover */
        }
        
        /* Column Selector (Details/Summary) */
        .column-selector {
            background-color: #2c394b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .column-selector summary {
            color: #ffc107;
            font-weight: bold;
            cursor: pointer;
        }
        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            border-top: 1px dashed #444;
        }
        .checkbox-container label {
            color: #e0e0e0;
        }
        
        /* Table Styling (Consistent with data_*.html) */
        .table-wrapper {
            overflow-x: auto; 
            margin-top: 15px;
            border: 1px solid #00bcd4;
            border-radius: 5px;
        } 
        #battleTable, #blessingTable {
            table-layout: fixed;
            width: auto;
            border-collapse: collapse;
            min-width: 100%;
        }
        /* Header Row (Vertical Fix) */
        #battleTable th, #blessingTable th {
            position: sticky;
            top: 0;
            z-index: 900;
            background-color: #00bcd4; 
            color: #1a1a2e;
            border: 1px solid #2c394b;
        }
        /* Data Cells */
        #battleTable td, #blessingTable td {
            padding: 5px 10px;
            border: 1px solid #444;
            background-color: #2c394b;
            color: #e0e0e0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Alternating Row Color (Stripe) */
        #battleTable tbody tr:nth-child(even) td, #blessingTable tbody tr:nth-child(even) td {
            background-color: #3e4a59; 
        }
        
        /* === 横スライド時の固定列（1列目: 画像） === */
        /* 画像列（最初の列）の固定（データセル） */
        #battleTable td:first-child, #blessingTable td:first-child {
            position: sticky;
            left: 0;
            z-index: 800;
            background-color: #2c394b !important; 
            border-right: 2px solid #ffc107; 
        }
        /* 画像列（最初の列）の固定（ヘッダーセル） */
        #battleTable th:first-child, #blessingTable th:first-child {
            position: sticky;
            left: 0;
            z-index: 910; 
            background-color: #00bcd4;
        }
        
        /* === 横スライド時の固定列（2列目: キャラ名/称号など） === */
        /* 2番目の列の固定（データセル） */
        #battleTable td:nth-child(2), #blessingTable td:nth-child(2) {
            position: sticky;
            left: 60px; /* 画像列の幅に合わせて調整 */
            z-index: 800;
            background-color: #2c394b !important;
            border-right: 1px solid #444;
        }
        /* 2番目の列の固定（ヘッダーセル） */
        #battleTable th:nth-child(2), #blessingTable th:nth-child(2) {
            position: sticky;
            left: 60px; /* 画像列の幅に合わせて調整 */
            z-index: 910; 
            background-color: #00bcd4;
        }
        @media (max-width: 600px) {
            button {
                padding: 12px;
                width: 100%;
                margin-bottom: 5px;
            }
            #battleTable td, #battleTable th {
                font-size: 11px; /* スマホでは文字を小さく */
                padding: 2px 4px;
            }
            #blessingTable td, #blessingTable th {
                font-size: 11px; /* スマホでは文字を小さく */
                padding: 2px 4px;
            }
            #battleTable td:nth-child(2),#battleTable th:nth-child(2) {
                position: static !important;
            }
            #blessingTable td:nth-child(2),#blessingTable th:nth-child(2) {
                position: static !important;
            }
        }
    </style>
</head>
<body>
    <h1>保存済み編成 詳細一覧</h1>
    <p style="text-align: center;">
        <a href="index.html" style="font-size: 1.1em; color: #007bff; margin-right: 15px;">← TOPへ</a>
        <a href="organization_keep.html" style="font-size: 1.1em; color: #007bff;">編成画面へ →</a>
    </p>

    <div id="teamSelectorContainer">
        <label for="savedTeamSelect"><strong>表示するチームを選択:</strong></label><br>
        <select id="savedTeamSelect" onchange="loadSelectedTeam()">
            <option value="">-- チームを選択してください --</option>
        </select>
        <p id="teamInfo" style="color: #666; font-size: 0.9em; margin-top: 5px;"></p>
    </div>

    <hr>

    <h2>戦闘キャラクター (Battle)</h2>
    
    <details class="column-selector">
        <summary>表示列の設定 (クリックで開閉)</summary>
        <div style="margin-top: 10px;">
            <button onclick="checkAllColumns('battle')">全選択</button>
            <button onclick="uncheckAllColumns('battle')">全解除</button>
        </div>
        <div id="battleColumnCheckboxes" class="checkbox-container"></div>
    </details>

    <div class="table-wrapper"> 
        <table border="1" id="battleTable">
            <tbody id="battleTableBody"></tbody>
        </table>
    </div>

    <h2>加護キャラクター (Protection)</h2>

    <details class="column-selector">
        <summary>表示列の設定 (クリックで開閉)</summary>
        <div style="margin-top: 10px;">
            <button onclick="checkAllColumns('blessing')">全選択</button>
            <button onclick="uncheckAllColumns('blessing')">全解除</button>
        </div>
        <div id="blessingColumnCheckboxes" class="checkbox-container"></div>
    </details>

    <div class="table-wrapper"> 
        <table border="1" id="blessingTable">
            <tbody id="blessingTableBody"></tbody>
        </table>
    </div>

    <script src="script_saved_teams.js"></script>
</body>
</html>
